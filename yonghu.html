<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="music-app train">
  <header class="music-header">
    <div class="content base-clearboth">
      <div class="header-ranking-img">
        <img src="img/more.png" title="日历">
      </div>
      <div class="header-title">
        <span>半&nbsp;山&nbsp;落&nbsp;雨...</span>
      </div>
      <div class="header-opt display-none">
        <img src="img/add.png" title="搜索">
      </div>
    </div>
  </header>

  <div class="warpper">
    <div class="content">
      <div class="personal-tag">
        <ul>
          <li class="base-clearboth">
            <div class="tag-image"><img src="img/jl.png" alt=""></div>
            <div class="tag-word"><span>教练选择</span></div>
            <div class="tag-arr"><img src="img/Forward.png" alt=""></div>
          </li>
          <li class="base-clearboth">

            <div class="tag-image"><img src="img/xl.png" alt=""></div>
            <div class="tag-word"><span>训练计划</span></div>
            <div class="tag-arr"><img src="img/Forward.png" alt=""></div>
          </li>

          <li class="base-clearboth">
            <div class="tag-image"><img src="img/wc.png" alt=""></div>
            <div class="tag-word"><span>训练完成情况</span></div>
            <div class="tag-arr"><img src="img/Forward.png" alt=""></div>
          </li>


        </ul>

      </div>
      <div class="hot-video">
        <div class="content-header base-clearboth">
          <div class="content-name ">
            <h4>视<i class="music-spot"></i>频<i class="music-spot"></i>推<i class="music-spot"></i>荐</h4>
            <span>SHIPIN<strong>TUIJIAN</strong></span>
          </div>
          <div class="music-menu">HOME</div>
        </div>

        <div class="video-container">
          <a href="javascript"><img src="img/video_1.png" alt=""></a>
          <a href="javascript" style="margin-top: .2rem"><img src="img/video_2.png" alt=""></a>
        </div>



      </div>
      <div class="exp-sharing">
        <div class="content-header base-clearboth">
          <div class="content-name ">
            <h4>训<i class="music-spot"></i>练<i class="music-spot"></i>推<i class="music-spot"></i>荐</h4>
            <span>XUNLIAN<strong>TUIJIAN</strong></span>
          </div>
          <div class="music-menu">HOME</div>
        </div>
        <div class="consult-container">
          <ul class="base-clearboth">
            <li><a href="javascript:;"><img src="img/tj_1.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/tj_2.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/tj_3.png" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/tj_1.png" alt=""></a></li>
          </ul>
        </div>
      </div>


    </div>
  </div>


</div>
</body>
<script src="js/main.js"></script>
</html>
